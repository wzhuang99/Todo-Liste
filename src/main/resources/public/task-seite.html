<!DOCTYPE html>
<html lang="de" ng-app="TodoListe">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Vorlage Aufgabenliste</title>
  <link rel="icon" href="favicon.ico">

  <link rel="stylesheet" href="vendor/material-icons-3.0.1/material-icons.css">
  <link rel="stylesheet" href="vendor/roboto/roboto.css">

  <link rel="stylesheet" href="vendor/angular-material-1.1.10/angular-material.min.css">

  <link rel="stylesheet" href="app.css">

  <script src="vendor/jquery-3.3.1/jquery.min.js"></script>
  <script src="vendor/moment.js-2.22.2/moment.min.js"></script>
  <script src="vendor/moment.js-2.22.2/locale/de.js" charset="UTF-8"></script>

  <script src="vendor/angularjs-1.7.2/angular.min.js"></script>
  <script src="vendor/angularjs-1.7.2/angular-resource.min.js"></script>
  <script src="vendor/angularjs-1.7.2/angular-messages.min.js"></script>
  <script src="vendor/angularjs-1.7.2/angular-sanitize.min.js"></script>
  <script src="vendor/angularjs-1.7.2/angular-cookies.min.js"></script>
  <script src="vendor/angularjs-1.7.2/angular-animate.min.js"></script>
  <script src="vendor/angularjs-1.7.2/angular-aria.min.js"></script>
  <script src="vendor/angularjs-1.7.2/i18n/angular-locale_de.js"></script>

  <script src="vendor/angular-material-1.1.10/angular-material.min.js"></script>
  <script src="vendor/angular-ui-router-1.0.20/angular-ui-router.min.js"></script>

  <script src="app.js"></script>
  <script src="components/seiten-nav.js"></script>
  <script src="components/auth.js"></script>
  <script src="components/file-content-chooser.js"></script>
  <script src="components/dataurl-downloader.js"></script>
  <script src="models/task.js"></script>
  <script src="models/seite.js"></script>
  <script src="services/rest.js"></script>
  <script src="services/auth.js"></script>
</head>

<body layout="column" ng-cloak>

  <!-- ************** Ansicht der Aufgabenliste *************** -->
  <div class="task-seite" layout="column">

    <!-- Toolbar mit Seitennavigation und An-/Abmeldung -->
    <seiten-nav titel="Todo-Liste">
      <auth></auth>
    </seiten-nav>


    <!-- Listen-Überschrift mit Suchfeld und Button -->
    <div class="header" flex="none" layout="row" layout-align="start center">
      <div flex>Kurztext</div>

      <div flex="10" class="center">Priorität</div>

      <div flex="20" class="center">Fällig</div>

      <div flex="none" class="avatar"></div>

      <!-- Suchbegriff -->
      <md-input-container flex="15" md-no-float>
        <input type="text" placeholder="Verantwortlich">
      </md-input-container>

      <div flex="10" class="center">Erledigt</div>

      <!-- Button für neue Aufgabe -->
      <div flex="none" class="button">
        <md-button class="md-icon-button md-primary">
          <md-icon md-font-icon="material-icons">add</md-icon>
        </md-button>
      </div>
    </div>

    <!-- Aufgaben-Liste -->
    <md-content>

      <!-- ************** Einzelne Aufgabe ************* -->
      <div class="task" flex layout="row" layout-align="start center">

        <div class="kurztext" flex>... Kurztext ...</div>

        <dataurl-downloader>
          <md-button flex="none" class="md-icon-button">
            <md-icon md-font-icon="material-icons">cloud_download</md-icon>
          </md-button>
        </dataurl-downloader>

        <div flex="10" class="center">... Prio ...</div>

        <div flex="20" class="center">... Fälligkeit ...</div>

        <div flex="none">
          <img class="avatar" src="kein-bild.png">
        </div>

        <div flex="15">... Verantwortl. ...</div>

        <md-checkbox flex="10" class="center">
        </md-checkbox>

        <!-- "Bearbeiten"-Button -->
        <div flex="none" class="button">
          <md-button class="md-icon-button md-primary">
            <md-icon md-font-icon="material-icons">edit</md-icon>
          </md-button>
        </div>
      </div>
      <!-- ************** Ende einzelne Aufgabe ************* -->

      <!-- ************** Weitere Aufgaben ... ************* -->

    </md-content>
  </div>
  <!-- ************** Ende Ansicht der Aufgabenliste *************** -->

</body>

</html>
